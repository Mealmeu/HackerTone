<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 프롬프트 생성기</title>
    <link rel="stylesheet" href="{{ url_for(filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>AI 프롬프트 생성기</h1>

    <form id="prompt-form">
        <label for="prompt-select">프롬프트 선택</label>
        <select id="prompt-select" name="prompt" required>
            {% for p in prompts %}
            <option value="{{ loop.index0 }}">{{ p.name }} ({{ p._source_file }})</option>
            {% endfor %}
        </select>

        <label for="user-input">입력 내용</label>
        <textarea id="user-input" name="user_input" rows="4" placeholder="내용을 입력하세요..." required></textarea>

        <button type="submit">프롬프트 생성</button>
    </form>

    <div id="result" style="display:none;"></div>

    <footer>© 2025 AI 프롬프트 생성기</footer>

    <script id="prompts-data" type="application/json">
        {{ prompts | tojson | safe }}
    </script>

    <script src="{{ url_for(filename='script.js') }}"></script>
</body>
</html>
